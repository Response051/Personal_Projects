<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c927009e2.js" crossorigin="anonymous"></script>
    <title>flixia Landing Page</title>
</head>
<body>
    <section>
        <header>
            <div class="main-logo">
                <img src="image/Flixia logo.PNG">
            </div>
            <div class="main-navigations">
                <a href="#">welcome</a>
                <a href="#">join</a>
                <a href="#">video</a>
                <a href="#">contact</a>
            </div>           
    </header>
    <div class="main-content">
        <div class="info">
            <h1>who we are</h1>
            <p>This is Flixia, <br> <span>A data free Online streaming platform. Watch all movies without data!</span>  </p>
        </div>
        <div class="main-form">
        <form action="#" method="get">
            <div class="form-left" id="form-left-id1">
                <label class="space" for="First Name"> First Name</label>
                <input type="text" id="First Name" placeholder="Enter first Name">
            </div>
            <div class="form-right" id="form-right-id1">
                <label for="Last Name"> Last Name</label>
                <input type="text" id="Last Name" placeholder="Enter Last Name">
            </div>
            <div class="form-left" id="form-left-id1">
                <label for="Email"> Email</label>
                <input type="text" id="Email" placeholder="Enter Email">
            </div>
            <div class="form-right" id="form-right-id1">
                <label for="Phone-Number"> Phone-Number</label>
                <input type="text" id="Phone-Number" placeholder="Enter Phone-Number">
            </div>
        </form>
        <button>Sign Up</button>
        <button class="btn-sign-up">login</button>
    </div>
    <div class="main-form2">
        <h2>What we Do!</h2>
        <li>
            <ul>Movies <a href="#"><i class="fa-solid fa-video"></i></a></ul>  
            <ul>Music <a href="#"><i class="fa-solid fa-headphones"></i></a></ul>
        </li>

    </div>
    <div class="main-socials">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    </section>
</body>
</html>
