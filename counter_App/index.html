<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter web-App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<!-- This app will have a background image -->
<!-- it will have a heading descriptive counter -->
<!-- it will have 3 buttons 
a) for increasing the count when pressed
b) for saving and restarting the counter 
c) for restarting the counter after saved -->
<!-- it will be responsive -->
<div class="main">
    <header>A counter web-App</header>
    <h2 id="counter-el">0</h2>
    <div class="button">
        <button id="increment-el" onclick="increase()">Increment</button>
        <button id="save-el" onclick="save()">save</button>
        <button onclick="restart()">restart</button>
    </div>
    <h3 id="saved-el">previous: </h3>
</div>
    <img src="image/train-img1.jpg">
    <script src="scripts.js"></script>
</body>
</html>
